<!DOCTYPE html>

<head>

    <style>
        body {

        h1 {
            flex-grow: 1;

        .product-card {

            border-radius: 5px;

                brand: "Apple",
                color: "Black",
                storage: "512GB",
                warranty: "1 year"
            },
        }
    ];
    const containerDiv = document.querySelector(".container")
    const filterSelect = document.querySelector("#categoryFilter")

    filterSelect.addEventListener("change", (event) => {
        if (event.target.value !== "all-product") {
            const filteredList = products.filter((product) => product.category === event.target.value)
            removeProducts()
            loadProducts(filteredList)
        } else {
            removeProducts()
            loadProducts(products)
        }
    })

    loadProducts(products)

    function removeProducts() {
        let productElements = document.querySelectorAll(".product-card")
        for (const productElement of productElements) {
            productElement.remove()
        }
    }

    function loadProducts(products) {
        for (const product of products) {
            const newElement = document.createElement("div")
            newElement.innerHTML = `
           <div class="product-card">
                <h2 class="product-title">${product.name}</h2>
                <p><strong>Price:</strong> ${product.price}</p>
                <p><strong>Quantity:</strong> ${product.quantity}</p>
                <p><strong>Category:</strong> ${product.category}</p>
                <p><strong>Purchase Date:</strong> ${product.purchaseDate}</p>
                <p><strong>Details:</strong> ${product.details['brand']}</p>
            </div>
            `
            containerDiv.appendChild(newElement)
        }
    }
</script>
