<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container:hover {
            background-color: green;
            transition: 0.5s;
        }

        .container {
            transition: 0.5s;
            width: 100px;
            margin-bottom: 20px;
            height: 100px;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #textCount {
            color: white;
        }

        #root {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            justify-content: center;

            align-items: center;

        }

        .buttonContainer {
            display: flex;
            width: 100px;
        }
    </style>
</head>
<body>
<div id="root">
    <div class="container">
        <div id="textCount">
            Count
        </div>
        <br>
    </div>
    <div class="buttonContainer">
        <button id="twoPlus">+2</button>
        <button id="twoMultply">*2</button>
        <button id="divide5">/5</button>
        <button id="minus3">-3</button>
    </div>

</div>
<script>
    let twoPlusBtn =document.getElementById("twoPlus")
    let twoMultply =document.getElementById("twoMultply")
    let divide5 =document.getElementById("divide5")
    let minus3 =document.getElementById("minus3")
    let count = 0
    let textCount = document.getElementById("textCount")
    twoPlusBtn.addEventListener("click",function () {
        count+=2
        textCount.innerHTML = "Count: " + count
    })
    twoMultply.addEventListener("click",function () {
        count*=2
        textCount.innerHTML = "Count: " + count
    })
    divide5.addEventListener("click",function () {
        count/=5
        textCount.innerHTML = "Count: " + count
    })
    minus3.addEventListener("click",function () {
        count-=3
        textCount.innerHTML = "Count: " + count
    })
</script>
</body>
</html>
