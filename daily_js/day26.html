    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

        .container {
            width: 50%;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            min-height: 300px;
            background: #1a1a1a;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0px 0px 15px 5px rgba(0, 255, 255, 0.5);
        }

        .btns {
            margin-top: 50px;
            gap: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        button {
            width: 120px;
            height: 50px;
            border: none;
            background: linear-gradient(45deg, #00c6ff, #0072ff);
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.5);
            border-radius: 10px;
            font-size: 16px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0px 0px 20px 5px rgba(0, 255, 255, 0.8);
            transform: scale(1.1);
        }

        div {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: #00ffcc;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.5);
        }

        div:hover {
            background: #333333;
            box-shadow: 0px 0px 15px 5px rgba(0, 255, 255, 0.8);
        }

        .item {
            width: 100%;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #121212;
            color: #00ffcc;
            margin: 10px 0;
            border-radius: 10px;
            font-size: 20px;
            box-shadow: 0px 4px 10px rgba(0, 255, 255, 0.5);
        }

        .item:hover {
            background: #333333;
            box-shadow: 0px 0px 15px 5px rgba(0, 255, 255, 0.8);
        }
    </style>

</head>

<section class="container">
    <input class="item" type="text"/>

    <section class="btns">
        <button class="addBtn">Add</button>
        <button class="deleteBtn">Delete</button>
    </section>
</section>

<script>
    const wrapp = document.querySelector('.container');
    const inputTxt = document.querySelector('.item');
    const addBtn = document.querySelector('.addBtn');
    const deleteBtn = document.querySelector('.deleteBtn');

    let counter = 1

    function getRandomColor() {
        let letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    addBtn.addEventListener('click', () => {
        if (!isNaN(inputTxt.value)) {
            for (let i = 1; i <= inputTxt.value; i++) {
                const newDiv = document.createElement('div');
                newDiv.textContent = counter++;
                newDiv.style.backgroundColor = getRandomColor()
                wrapp.appendChild(newDiv);
            }
        } else {
            alert("Raqam malumot kiriting !")
        }
    });

    deleteBtn.addEventListener('click', () => {
        if (!isNaN(inputTxt.value)) {

            for (let i = 1; i <= inputTxt.value; i++) {
                const lastChild = wrapp.lastElementChild;
                if (lastChild && lastChild !== document.querySelector('.btns')) {
                    lastChild.remove();
                }
            }
            counter = counter-inputTxt.value
        }
    });
</script>
