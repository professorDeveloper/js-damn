            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            margin: 0;
        }

        .container {
            width: 80%;
            max-width: 40%;
            text-align: center;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }

        .button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #3700b3;
        }

        .input-field {
            width: 100%;
            padding: 12px 16px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #6200ea;
            outline: none;
        }

        #text-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #e0e0e0;
            border-radius: 4px;
            color: #333;
            font-size: 14px;
            min-height: 40px;
        }
    </style>
</head>

            });
